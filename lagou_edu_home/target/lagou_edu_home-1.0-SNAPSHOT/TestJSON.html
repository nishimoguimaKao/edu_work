<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" href="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script>

      // 自定义JSON数据格式
      var person = {
        "name": "tom",
        "gender": "female",
        "age": 12
      }
      console.log(person);

      // 数组形式
      var persons = {
          "persons":[{
              "name": "tom",
              "gender": "female",
              "age": 12
          },
          {
              "name": "tim",
              "gender": "male",
              "age": 18
          }]
      }
      console.log(persons);

      // 集合格式
      var list = [{
          "name": "tom",
          "gender": "female",
          "age": 12
      },{
          "name": "jim",
          "gender": "male",
          "age": 12
      },{
          "name": "lisa",
          "gender": "female",
          "age": 12
      }]
      console.log(list);
    </script>
</head>
<body>

</body>
</html>
